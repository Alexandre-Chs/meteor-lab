<template name="login_form">
  <div class="flex flex-col items-center justify-center w-full h-full">
    <form class="flex flex-col p-4 bg-white shadow-xl js-submit rounded-xl">
      <input
        type="text"
        name="username"
        placeholder="Nom"
        class="p-2 mb-2 border-2 rounded-md border-gray-50"
      />
      <input
        type="password"
        name="password"
        placeholder="Mot de passe"
        class="p-2 mb-2 border-2 rounded-md border-gray-50"
      />
      <button
        type="submit"
        class="p-2 mt-4 font-semibold text-white bg-quaternary rounded-xl hover:bg-[#ddcba8]"
      >
        Se connecter
      </button>
    </form>
    {{>Register}}
  </div>
</template>
